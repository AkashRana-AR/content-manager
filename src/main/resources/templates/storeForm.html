<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Store Search</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/storeLoginForm.css" >
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6 col-md-6"
				style="margin-top: 10px; margin-left: 10px;">
				<form th:action="@{/submitStoreLogin}" method="post"
					th:object="${loginData}">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> 
						<input type="text" class="form-control" id="exampleInputEmail1"
							name="userName" th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':''}"
							aria-describedby="emailHelp" placeholder="Enter email"> 
						<!-- <small id="emailHelp" class="form-text text-muted">We'll
							never share your email with anyone else.</small> -->
						<div class="invalid-feedback" th:each="e : ${#fields.errors('userName')}" th:text="${e}">
				          
				        </div>

					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> 
						<input type="text" name="password" class="form-control"
							th:value="${loginData.password}" id="exampleInputPassword1"
							placeholder="Password">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
